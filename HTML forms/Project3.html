<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form </h2>
    <form >
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="Username">
        <br>
        <br>
        <label for="email">E-Mail :</label>
        <input type="email" id="email" name="emailid">
        <br>
        <br>  
        <label for="">Rate Us :</label>

        <input type="radio" id="onestar" name="rating">
        <label for="">1 Star</label>
        <input type="radio" id="twostar" name="rating">
        <label for="twostar">2 Star</label>
        <input type="radio" id="threestar" name="rating">
        <label for="threestar">3 Star</label>
        <input type="radio" id="fourstar" name="rating">
        <label for="fourstar">4 Star</label>
        <input type="radio" id="fivestar" name="rating">
        <label for="fivestar">5 Star</label> 
        <br>
        <br>
        <label for="comment">Comments :</label>
        <textarea name="feedback" id="comment" rows="8" cols="25"></textarea> 
        <br>
        <br>
        <button>Submit Feedback</button>
        
        

    </form>
</body>
</html>
